<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="calc-title">Калькулятор</h1>
        <div class="calc-box">
            <div class="calc-out">0</div>

            <div class="calc-buttons">
                <div class="btn clear">CE</div>
                <div class="btn clear" >C</div>
                <div class="btn" id="precent">%</div>
                <div class="btn btn--purple" id="divide">/</div>

                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn btn--purple" id="multiply">X</div>

                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn btn--purple" id="subtraction">-</div>

                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn btn--purple" id="addition">+</div>

                <div class="btn">+/-</div>
                <div class="btn">0</div>
                <div class="btn">,</div>
                <div class="btn btn--purple" id="equals">=</div>
            </div>
            

        </div>
        

    </div>
 
    <script src="main.js"></script>
</body>
</html>
